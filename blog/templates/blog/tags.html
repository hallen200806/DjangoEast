{% extends 'base.html' %}
{% load staticfiles %}

{% block meta %}
<title>标签大全-向东的笔记本</title>
{% endblock %}

{% block article %}
<div class="post-block archive" style="opacity: 2; display: block;">
    {% for tag in tags %}
        <li><a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a></li>
    {% endfor %}
</div>
{% endblock %}
